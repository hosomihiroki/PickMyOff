<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>希望休申請</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .day {
      padding: 8px;
      background: #eee;
      border-radius: 4px;
      cursor: pointer;
    }
    .day.selected {
      background: #007bff;
      color: white;
    }
    .sunday { color: red; }
    .saturday { color: blue; }
    button {
      padding: 12px;
      width: 100%;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      color: white;
      background: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>希望休申請</h2>
    <input type="text" id="empId" placeholder="社員番号を入力" onblur="fetchName()" />
    <div id="empName"></div>
    <div id="month"></div>
    <div class="calendar" id="calendar"></div>
    <button id="submitBtn">確認</button>
  </div>

  <script>
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const selectedDays = new Set();

    document.getElementById("month").textContent = `${year}年${month + 1}月`;

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const startDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      ["日", "月", "火", "水", "木", "金", "土"].forEach((day, i) => {
        const div = document.createElement("div");
        div.textContent = day;
        if (i === 0) div.classList.add("sunday");
        if (i === 6) div.classList.add("saturday");
        calendar.appendChild(div);
      });

      for (let i = 0; i < startDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let i = 1; i <= totalDays; i++) {
        const div = document.createElement("div");
        div.textContent = i;
        div.className = "day";

        const dayOfWeek = new Date(year, month, i).getDay();
        if (dayOfWeek === 0) div.classList.add("sunday");
        if (dayOfWeek === 6) div.classList.add("saturday");

        div.onclick = () => {
          if (selectedDays.has(i)) {
            selectedDays.delete(i);
            div.classList.remove("selected");
          } else {
            selectedDays.add(i);
            div.classList.add("selected");
          }
        };
        calendar.appendChild(div);
      }
    }

    async function fetchName() {
      const empId = document.getElementById("empId").value.trim();
      if (!empId) return;

      const url = `https://pickmyoff-proxy.hosomi-biz.workers.dev/get-name?id=${empId}`;
      try {
        const res = await fetch(url);
        const name = await res.text();
        document.getElementById("empName").textContent = name || "該当なし";
      } catch (e) {
        document.getElementById("empName").textContent = "取得失敗";
      }
    }

    function submitForm() {
      const empId = document.getElementById("empId").value.trim();
      const days = Array.from(selectedDays).sort((a, b) => a - b);
      if (!empId || days.length === 0) {
        alert("社員番号と希望日を入力してください");
        return;
      }
      const params = new URLSearchParams({ id: empId, days: days.join(",") });
      window.location.href = `confirm.html?${params.toString()}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("submitBtn").addEventListener("click", submitForm);
      renderCalendar();
    });
  </script>
</body>
</html>
