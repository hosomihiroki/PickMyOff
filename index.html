<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>希望休申請</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 360px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }
    .day-header {
      font-weight: bold;
      color: #444;
    }
    .day-header:nth-child(1) {
      color: red;
    }
    .day-header:nth-child(7) {
      color: blue;
    }
    .day {
      padding: 10px 0;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
    .day.selected {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    .day.sunday {
      color: red;
    }
    .day.saturday {
      color: blue;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .confirm-btn {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>希望休申請</h2>
    <input id="employeeId" placeholder="社員番号" />
    <div id="monthLabel"></div>
    <div class="calendar" id="calendar"></div>
    <button class="confirm-btn" id="confirmBtn">確認</button>
  </div>

  <script>
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();

    const selectedDays = [];

    document.getElementById("monthLabel").innerText = `${year}年${month + 1}月`;

    const calendar = document.getElementById("calendar");

    const headers = ["日", "月", "火", "水", "木", "金", "土"];
    headers.forEach(d => {
      const div = document.createElement("div");
      div.className = "day-header";
      div.innerText = d;
      calendar.appendChild(div);
    });

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startWeekday = firstDay.getDay();
    const totalDays = lastDay.getDate();

    for (let i = 0; i < startWeekday; i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    for (let d = 1; d <= totalDays; d++) {
      const date = new Date(year, month, d);
      const div = document.createElement("div");
      div.className = "day";
      const weekday = date.getDay();
      if (weekday === 0) div.classList.add("sunday");
      if (weekday === 6) div.classList.add("saturday");

      div.innerText = d;
      div.addEventListener("click", () => {
        if (div.classList.contains("selected")) {
          div.classList.remove("selected");
          const index = selectedDays.indexOf(d);
          if (index > -1) selectedDays.splice(index, 1);
        } else {
          div.classList.add("selected");
          selectedDays.push(d);
        }
      });
      calendar.appendChild(div);
    }

    document.getElementById("confirmBtn").addEventListener("click", () => {
      const id = document.getElementById("employeeId").value.trim();
      if (!id) {
        alert("社員番号を入力してください");
        return;
      }
      if (selectedDays.length === 0) {
        alert("希望日を1つ以上選んでください");
        return;
      }

      const params = new URLSearchParams({
        id: id,
        days: selectedDays.sort((a,b)=>a-b).join(",")
      });
      location.href = `confirm.html?${params}`;
    });
  </script>
</body>
</html>
