<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>希望休申請 - PickMyOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 10px;
      margin-bottom: 16px;
    }
    .calendar div {
      padding: 10px;
      border-radius: 6px;
      background: #eee;
      font-size: 14px;
      cursor: pointer;
    }
    .calendar .header {
      background: transparent;
      font-weight: bold;
      cursor: default;
    }
    .calendar .selected {
      background: #007bff;
      color: #fff;
    }
    .calendar .sunday {
      color: red;
    }
    .calendar .saturday {
      color: blue;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>希望休申請</h1>
  <input type="text" id="id" placeholder="社員番号">
  <div id="calendar-header"></div>
  <div class="calendar" id="calendar"></div>
  <button onclick="goConfirm()">確認</button>
</div>

<script>
  const today = new Date()
  const year = today.getFullYear()
  const month = today.getMonth()

  const calendarEl = document.getElementById("calendar")
  const headerEl = document.getElementById("calendar-header")
  const selectedDates = new Set()

  const weekdays = ["日", "月", "火", "水", "木", "金", "土"]

  headerEl.innerHTML = `<strong>${year}年${month+1}月</strong>`

  function buildCalendar() {
    calendarEl.innerHTML = ""

    // 曜日ヘッダー
    for (let i = 0; i < 7; i++) {
      const cell = document.createElement("div")
      cell.textContent = weekdays[i]
      cell.classList.add("header")
      if (i === 0) cell.classList.add("sunday")
      if (i === 6) cell.classList.add("saturday")
      calendarEl.appendChild(cell)
    }

    const firstDay = new Date(year, month, 1).getDay()
    const daysInMonth = new Date(year, month + 1, 0).getDate()

    for (let i = 0; i < firstDay; i++) {
      calendarEl.appendChild(document.createElement("div"))
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const cell = document.createElement("div")
      cell.textContent = day
      const date = `${year}-${month+1}-${day}`
      const weekDay = new Date(year, month, day).getDay()
      if (weekDay === 0) cell.classList.add("sunday")
      if (weekDay === 6) cell.classList.add("saturday")

      cell.onclick = () => {
        if (selectedDates.has(day)) {
          selectedDates.delete(day)
          cell.classList.remove("selected")
        } else {
          selectedDates.add(day)
          cell.classList.add("selected")
        }
      }

      calendarEl.appendChild(cell)
    }
  }

  function goConfirm() {
    const id = document.getElementById("id").value.trim()
    if (!id || selectedDates.size === 0) {
      alert("社員番号と希望日を選んでください")
      return
    }
    const days = Array.from(selectedDates).sort((a,b)=>a-b).join(",")
    location.href = `confirm.html?id=${encodeURIComponent(id)}&days=${encodeURIComponent(days)}`
  }

  buildCalendar()
</script>
</body>
</html>
