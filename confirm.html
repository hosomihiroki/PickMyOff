<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PickMyOff - 確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
    }
    .button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .submit-button {
      background-color: #007bff;
    }
    .back-button {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>申請内容の確認</h2>
    <p id="summary"></p>

    <button class="button submit-button" onclick="submitRequest()">提出する</button>
    <button class="button back-button" onclick="goBack()">修正する</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search)
    const id = params.get("id") || "不明"
    const days = params.get("days") ? params.get("days").split(",") : []

    document.getElementById("summary").textContent = `社員番号: ${id} 希望日: ${days.join(", ")}`

    function submitRequest() {
      fetch("https://pickmyoff-proxy.hosomi-biz.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          employeeId: id,
          days: days
        })
      })
      .then(res => res.text())
      .then(msg => {
        alert("送信完了: " + msg)
        location.href = "index.html"
      })
      .catch(err => {
        alert("送信失敗: " + err)
      })
    }

    function goBack() {
      location.href = `index.html?id=${id}&days=${days.join(",")}`
    }
  </script>
</body>
</html>
