<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PickMyOff - 確認</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>申請内容の確認</h2>
  <p id="summary"></p>
  <button onclick="submitRequest()">提出</button>

  <script>
    const params = new URLSearchParams(location.search)
    const id = params.get("id")
    const days = params.get("days").split(",")

    document.getElementById("summary").textContent = `社員番号: ${id}\n希望日: ${days.join(", ")}`

    function submitRequest() {
      fetch("https://script.google.com/macros/s/AKfycbxy-sjrSLTvcvJtr4rPmdqb6E1mUUjbDOsyNR2cy9WnL2PtDGBOs-pAAG11x3SxLzEiIQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          employeeId: id,
          days: days
        })
      })
      .then(res => res.text())
      .then(msg => {
        alert("送信完了: " + msg)
        location.href = "index.html"
      })
      .catch(err => {
        alert("送信失敗: " + err)
      })
    }
  </script>
</body>
</html>
