<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>希望休確認</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 360px;
      background-color: white;
      margin: 0 auto;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }
    .id {
      text-align: center;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 12px;
      margin-bottom: 20px;
    }
    .calendar div {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 14px;
      background-color: #eee;
    }
    .calendar .selected {
      background-color: #1976d2;
      color: white;
    }
    .calendar .sun {
      color: red;
    }
    .calendar .sat {
      color: blue;
    }
    .button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .submit-btn {
      background-color: #4caf50;
      color: white;
    }
    .back-btn {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>申請確認</h2>
    <div class="id" id="staffInfo">社員番号: -</div>
    <div class="calendar" id="calendar"></div>
    <button class="button submit-btn" id="submit">提出</button>
    <button class="button back-btn" onclick="history.back()">戻る</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const staffId = urlParams.get("id") || "";
    const days = (urlParams.get("days") || "").split(",").map(d => parseInt(d)).filter(d => !isNaN(d));
    const year = new Date().getFullYear();
    const month = new Date().getMonth();

    document.getElementById("staffInfo").textContent = `社員番号: ${staffId}`;

    const calendar = document.getElementById("calendar");
    const date = new Date(year, month, 1);
    const firstDay = date.getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    // 曜日ヘッダー
    const daysOfWeek = ["日", "月", "火", "水", "木", "金", "土"];
    daysOfWeek.forEach((d, i) => {
      const cell = document.createElement("div");
      cell.textContent = d;
      if (i === 0) cell.classList.add("sun");
      if (i === 6) cell.classList.add("sat");
      calendar.appendChild(cell);
    });

    // 空白セル
    for (let i = 0; i < firstDay; i++) {
      calendar.appendChild(document.createElement("div"));
    }

    for (let i = 1; i <= lastDate; i++) {
      const cell = document.createElement("div");
      cell.textContent = i;
      const thisDay = new Date(year, month, i).getDay();
      if (thisDay === 0) cell.classList.add("sun");
      if (thisDay === 6) cell.classList.add("sat");
      if (days.includes(i)) cell.classList.add("selected");
      calendar.appendChild(cell);
    }

    document.getElementById("submit").addEventListener("click", async () => {
      const body = JSON.stringify({ id: staffId, days });
      try {
        const res = await fetch("https://pickmyoff-proxy.hosomi-biz.workers.dev/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body,
        });
        const text = await res.text();
        alert("送信成功: " + text);
      } catch (e) {
        alert("送信失敗: " + e.message);
      }
    });
  </script>
</body>
</html>
