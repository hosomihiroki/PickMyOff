<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>申請確認</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .day {
      text-align: center;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .selected {
      background: #007bff;
      color: white;
    }
    .sunday { color: red; }
    .saturday { color: blue; }
    button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    #submitBtn { background: #28a745; color: white; }
    #backBtn { background: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>申請確認</h2>
    <div id="info"></div>
    <div id="calendarHeader"></div>
    <div class="calendar" id="calendar"></div>
    <button id="submitBtn">提出</button>
    <button id="backBtn">戻る</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");
    const name = urlParams.get("name");
    const year = urlParams.get("year");
    const month = urlParams.get("month");
    const days = urlParams.get("days")?.split(',') || [];

    document.getElementById("info").innerText = `社員番号: ${id}  ${name}`;
    document.getElementById("calendarHeader").innerText = `${year}年${month}月`;

    const calendar = document.getElementById("calendar");
    const date = new Date(year, month - 1, 1);
    const startDay = date.getDay();
    const lastDay = new Date(year, month, 0).getDate();

    const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
    weekdays.forEach((w, i) => {
      const cell = document.createElement("div");
      cell.textContent = w;
      cell.className = `day ${i === 0 ? 'sunday' : i === 6 ? 'saturday' : ''}`;
      calendar.appendChild(cell);
    });

    for (let i = 0; i < startDay; i++) {
      calendar.appendChild(document.createElement("div"));
    }

    for (let d = 1; d <= lastDay; d++) {
      const cell = document.createElement("div");
      cell.textContent = d;
      cell.className = "day";
      if (days.includes(d.toString())) cell.classList.add("selected");
      calendar.appendChild(cell);
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("submitBtn").innerText = "送信中...";
      try {
        const res = await fetch("https://pickmyoff-proxy.hosomi-biz.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, name, year, month, days })
        });
        const result = await res.text();
        alert("送信完了: " + result);
        window.location.href = "index.html";
      } catch (err) {
        alert("送信失敗: " + err);
      }
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("submitBtn").innerText = "提出";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      const query = new URLSearchParams({ id, name, year, month, days: days.join(",") });
      window.location.href = `index.html?${query}`;
    });
  </script>
</body>
</html>
