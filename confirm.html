<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>申請確認</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .day {
      padding: 8px;
      background: #eee;
      border-radius: 4px;
    }
    .day.selected {
      background: #007bff;
      color: white;
    }
    .sunday { color: red; }
    .saturday { color: blue; }
    button {
      padding: 12px;
      width: 100%;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
    }
    .submit { background: #28a745; }
    .back { background: #aaa; }
  </style>
</head>
<body>
  <div class="card">
    <h2>申請確認</h2>
    <div id="empName"></div>
    <div id="empId"></div>
    <div id="month"></div>
    <div class="calendar" id="calendar"></div>
    <button class="submit" id="submitBtn">提出</button>
    <button class="back" onclick="history.back()">戻る</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const days = params.get("days").split(",").map(Number);

    document.getElementById("empId").textContent = `社員番号: ${id}`;

    async function fetchName() {
      try {
        const res = await fetch(`https://pickmyoff-proxy.hosomi-biz.workers.dev/get-name?id=${id}`);
        const name = await res.text();
        document.getElementById("empName").textContent = `氏名: ${name || "該当なし"}`;
      } catch (e) {
        document.getElementById("empName").textContent = "氏名取得失敗";
      }
    }

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    document.getElementById("month").textContent = `${year}年${month + 1}月`;

    const calendar = document.getElementById("calendar");

    function renderCalendar() {
      const startDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      ["日", "月", "火", "水", "木", "金", "土"].forEach((day, i) => {
        const div = document.createElement("div");
        div.textContent = day;
        if (i === 0) div.classList.add("sunday");
        if (i === 6) div.classList.add("saturday");
        calendar.appendChild(div);
      });

      for (let i = 0; i < startDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let i = 1; i <= totalDays; i++) {
        const div = document.createElement("div");
        div.textContent = i;
        div.className = "day";

        const weekday = new Date(year, month, i).getDay();
        if (weekday === 0) div.classList.add("sunday");
        if (weekday === 6) div.classList.add("saturday");
        if (days.includes(i)) div.classList.add("selected");

        calendar.appendChild(div);
      }
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      try {
        const res = await fetch("https://pickmyoff-proxy.hosomi-biz.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, days: days.join(",") })
        });
        const result = await res.text();
        alert("送信完了: " + result);
        window.location.href = "index.html";
      } catch (e) {
        alert("送信失敗: " + e);
        submitBtn.disabled = false;
      }
    });

    fetchName();
    renderCalendar();
  </script>
</body>
</html>
