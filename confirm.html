<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>申請確認</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 360px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 12px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }
    .day-header {
      font-weight: bold;
      color: #444;
    }
    .day-header:nth-child(1) {
      color: red;
    }
    .day-header:nth-child(7) {
      color: blue;
    }
    .day {
      padding: 10px 0;
      background: #eee;
      border-radius: 6px;
    }
    .day.selected {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    .day.sunday {
      color: red;
    }
    .day.saturday {
      color: blue;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-btn {
      background: #28a745;
      color: white;
    }
    .back-btn {
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>申請確認</h2>
    <div id="employee"></div>
    <div class="calendar" id="calendar"></div>
    <button class="submit-btn" id="submitBtn">提出</button>
    <button class="back-btn" onclick="history.back()">戻る</button>
  </div>

  <script>
    // --- URLパラメータから取得 ---
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const daysParam = params.get("days");
    const selectedDays = daysParam ? daysParam.split(",").map(n => parseInt(n)) : [];

    // --- 表示年月を取得（今月で固定）---
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth(); // 0-indexed

    // --- HTMLに社員番号を表示 ---
    document.getElementById("employee").innerText = `社員番号: ${id}`;

    // --- カレンダー生成 ---
    const calendar = document.getElementById("calendar");

    const headers = ["日", "月", "火", "水", "木", "金", "土"];
    headers.forEach(d => {
      const div = document.createElement("div");
      div.className = "day-header";
      div.innerText = d;
      calendar.appendChild(div);
    });

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startWeekday = firstDay.getDay();
    const totalDays = lastDay.getDate();

    for (let i = 0; i < startWeekday; i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    for (let d = 1; d <= totalDays; d++) {
      const date = new Date(year, month, d);
      const div = document.createElement("div");
      div.className = "day";
      const weekday = date.getDay();
      if (weekday === 0) div.classList.add("sunday");
      if (weekday === 6) div.classList.add("saturday");
      if (selectedDays.includes(d)) div.classList.add("selected");
      div.innerText = d;
      calendar.appendChild(div);
    }

    // --- 送信処理 ---
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const data = {
        id: id,
        days: daysParam
      };

      try {
        const res = await fetch("https://pickmyoff-proxy.hosomi-biz.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.text();
        alert("送信完了: " + result);
      } catch (err) {
        alert("送信失敗: " + err);
      }
    });
  </script>
</body>
</html>
