<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>申請内容の確認 - PickMyOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .info {
      margin-bottom: 16px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 8px;
    }

    .submit-btn {
      background: #007bff;
      color: white;
    }

    .back-btn {
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>申請内容の確認</h1>
    <div class="info" id="infoText">読み込み中...</div>
    <button class="btn submit-btn" onclick="submit()">提出</button>
    <button class="btn back-btn" onclick="history.back()">戻る</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search)
    const id = params.get("id") || ""
    const days = params.get("days") || ""

    document.getElementById("infoText").textContent = `社員番号: ${id}　希望日: ${days}`

    function submit() {
      fetch("https://script.google.com/macros/s/AKfycbx1kZWE3VpkmCib-0aM1JjqseFSsU7XMUjubmoT4Q0398XklA8mPX-552nM_JmI2gEHEA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, days })
      }).then(() => {
        alert("申請を送信しました！")
        location.href = "index.html"
      }).catch((err) => {
        alert("送信失敗：" + err)
      })
    }
  </script>
</body>
</html>
